<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إدخال الرقم الوظيفي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">أدخل الرقم الوظيفي</h1>
    <form id="employeeForm" class="space-y-4">
      <input
        type="text"
        id="employeeNumber"
        name="employeeNumber"
        placeholder="الرقم الوظيفي"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      />
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition flex items-center justify-center space-x-2"
      >
        <i class="fas fa-arrow-left"></i>
        <span>عرض البيانات</span>
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('employeeForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const empNum = document.getElementById('employeeNumber').value.trim();
      if (empNum) {
        // Navigate to details page with employee number as query param
        window.location.href = "details.html?empNum=" + encodeURIComponent(empNum);
      }
    });
  </script>
</body>
</html>
